<div class="routerOutlet">
  <router-outlet></router-outlet>
</div>
<footer>
  <ng-container *ngFor="let tabLink of tabLinks">
    <a [routerLink]="tabLink.paths" [queryParams]="tabLink.queryParams" [fragment]="tabLink.fragment" routerLinkActive="active">{{ tabLink.displayText }}</a><br>
  </ng-container>
</footer>
